<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="hu">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bootstrap.min.css">
        <title>Szerkesztés</title>
    </head>
    <body>
        <div class="container">
            <h4>Felhasználó szerkesztése</h4>
            <form method="POST" wicket:id="userForm">
                <div class="form-group">
                    <label for="firstname" class="form-label">Vezetéknév</label>
                    <input type="text" id="firstname" class="form-control" wicket:id="firstname" readonly>
                </div>
                <div class="form-group">
                    <label for="lastname" class="form-label">Keresztnév</label>
                    <input type="text" id="lastname" class="form-control" wicket:id="lastname" readonly>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" wicket:id="email" required>
                </div>
                <div class="form-group">
                    <label for="addressSelect" class="form-label">Cím</label>
                    <select class="form-control" id="addressSelect" wicket:id="addressSelect" required></select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Mentés" class="btn btn-success">
                    <input type="button" value="Vissza" wicket:id="backBtn" class="btn btn-light">
                </div>
            </form>
        </div>
    </body>
</html>
